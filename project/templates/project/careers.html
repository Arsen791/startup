{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1 style="margin: 100px;">Courses</h1>

    <div class="cards">

        {% for course in courses %}
        <div class="card">
            <img src="{{ course.image.url }}" alt="" >
            <h2>{{course.title}}</h2>
            <p>{{course.description}}</p>
            <a href="/project/{{ course.id }}" class="enroll-button">Sign up for a course</a>
        </div>
        {% endfor %}

    </div>
{% endblock %}
